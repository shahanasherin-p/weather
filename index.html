<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-dark">
    <div class="d-flex w-100 px-5 py-4" style="height: 100vh;">
        <div class="w-75">
            <img src="https://www.theschoolrun.com/sites/theschoolrun.com/files/weather_.jpg" alt="" class="" style="width: 100%; height: 100%;">
             <div class="d-flex flex-column justify-content-between position-absolute h-100" style="top: 0;">
                <div><h1 class="p-5  ms-3">WEATHER</h1></div>
                <div class="p-3" id="result1">

                </div>
             </div>
        </div>
        <div class="w-25 bg-secondary">
            <input type="text" id="place"value="" class="w-100 form-control-plaintext px-3"> <hr class="text-light">
            <button onclick="climate()" class="bg-light p-2 ms-5"> <i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
            <hr class="text-light">
            <h2 class="px-3">Weather Details</h2>
            <div class="px-3" id="result2">

            </div>
        </div>
    </div>
</body>
<script>
    function climate(){
        if(place.value=="kakkanad"){
            fetch("https://api.openweathermap.org/data/2.5/weather?q=kakkanad&appid=8ac5c4d57ba6a4b3dfcf622700447b1e&units=metric").then((apiResponse)=>{
        console.log(apiResponse);
        apiResponse.json().then((allDetails)=>{
            console.log(allDetails);
            const today= new Date()
                result1.innerHTML=`                    
                    <h1>${allDetails.main.temp}</h1>
                    <h4>Feels like ${allDetails.main.temp}</h4>
                    <h1>${allDetails.name}</h1>
                    <p>${today}</p>`

                result2.innerHTML =`                
                  <h4 class="text-light">Country</h2>
                  <p>${allDetails.sys.country}</p>
                  <h4 class="text-light">Humidity</h2>
                  <p>${allDetails.main.humidity}</p>
                  <h4 class="text-light">Wind</h2>
                  <p>${allDetails.wind.speed}</p>
                  <h4 class="text-light">Presssure</h2>
                  <p>${allDetails.main.pressure}</p>`
        })
    
    }).catch((reason)=>{
        console.log(reason);
        
    })
        }
    }
</script>
</html>
